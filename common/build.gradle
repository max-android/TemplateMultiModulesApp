apply from: "$rootDir/deps.gradle"
apply from: "$rootDir/config.gradle"
apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
//    packagingOptions {
//        resources.excludes.add("META-INF/*")
//    }

}

dependencies {

    api deps.lifecycle.lifecycle
    api deps.lifecycle.viewModel
    api deps.lifecycle.viewModelCompose
    api deps.lifecycle.lifecycleReactivestreams
    api deps.lifecycle.lifecycleCompose

    api deps.coroutines.coroutines
    api deps.coroutines.coroutinesAndroid

}